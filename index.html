<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WikiFetch</title>
    <link rel="stylesheet" href="./styles.css" />
	<!-- Facebook/Open Graph Tags -->
	<meta property="og:title" content="WikiFetch">
	<meta property="og:description" content="A Vanilla JavaScript Wikipedia Search Application.">
	<meta property="og:image" content="https://lorem-ipsum-generator-jet.vercel.app/thumbnail.png">
	<meta property="og:url" content="https://lorem-ipsum-generator-jet.vercel.app/">
	<meta property="og:type" content="website">
	
	<!-- Twitter Card Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="WikiFetch">
	<meta name="twitter:description" content="A Vanilla JavaScript Wikipedia Search Application.">
	<meta name="twitter:image" content="https://lorem-ipsum-generator-jet.vercel.app/thumbnail.png">
  </head>
  <body>
    <section class="wiki">
      <div class="container">
        <img src="./wiki-logo.png" alt="logo" />
        <h3>WikiFetch - Search Wikipedia</h3>
        <form class="form">
          <input type="text" class="form-input" />
          <button type="submit" class="submit-btn">search</button>
        </form>
      </div>
      <!-- results -->
      <div class="results"></div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
